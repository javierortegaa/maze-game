<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ff90cc7b2.js"
      crossorigin="anonymous"
    ></script>
    <title>The Maze</title>
  </head>
  <body>
    <div class="home">
      <h1>Welcome to The Maze</h1>
      <button id="start-game">Start-game</button>
      <button id="more-info"><i class="fa-solid fa-circle-info"></i></button>
    </div>
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          This maze is a real challenge! Use the arrow keys to navigate through
          its tricky corridors. But be warned, it's not easy! Keep an eye out
          for clues scattered throughout the maze to help you find your way.
          Just remember, getting lost is part of the adventure. Good luck!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
